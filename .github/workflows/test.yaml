name: Go tests and checks

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-go@main
        with:
          go-version: '1.21.x'
      - run: go version
      - run: go get .
      - run: go test -v ./...
